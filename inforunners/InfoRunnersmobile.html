#leftpage,
#bookmark,
#rolls
{
	display: none;
    position: absolute;
    top: 10%;
	left: 10%;
	width: 80%;
	height: 80%;
    z-index: 999;
	font-size: 12px;
	border: 3px solid #1F0000;
	background-color: #FFFFFF; 	border-radius: 15px; 
	-moz-border-radius: 15px; 
	-webkit-border-radius: 15px;
	-webkit-transform:translateZ(0);
}

#bookmark
{
	overflow-x: hidden;
	overflow-y: auto;
	-webkit-overflow-scrolling: touch;
	left: 0px;
	max-width:600px;
}
#bookmark_container
{
	position: absolute;
	margin-left:2.5%;
	width: 95%;
	top: 50%;
	-webkit-transform:translateZ(0);
}
.bookmark_item,
.bookmark_save,
.bookmark_load,
#bookmark_startover_text
{
	border: 3px solid #1F0000;
	background-color: #FFFFFF; 	border-radius: 15px; 
	-moz-border-radius: 15px; 
	-webkit-border-radius: 15px;
	z-index: 1000;
	height: 60px;
	margin: 5px;
	text-align: center;
	min-width: 50px;
	font-size: 10px;
}
.bookmark_save,
.bookmark_load
{
    left: 0;
    width: 10%;
    float: left;
	cursor: pointer;
	font-weight: bold;
	height: 25px;
	margin-top: 15px;
}
.bookmark_load
{
    float: right;
}
#bookmark_startover
{
	margin-top: 20px;
	text-align: center;
}
#bookmark_startover_text
{
	height: 25px;
	width: 25px;
	font-weight: bold;
	cursor: pointer;
	padding: 5px 15px;
}

#rolls
{
    width: auto;
    height: auto;
    max-width: 80%;
    max-height: 80%;
    position: absolute;
    top: 50%;
    left: 50%;
    overflow-x: hidden;
	overflow-y: auto;
	-webkit-overflow-scrolling: touch;
}
#rolls_container
{
	-webkit-transform:translateZ(0);
}
.roll_text
{

}

}

{

    font-style: italic;

}

{

    content: "\201C";

{

}

{

	border: 1px solid #ccc;
	background: #444;

	z-index: 200;
}

{

}
.map
{
    position: relative;

}
.maphere
