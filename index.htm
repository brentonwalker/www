<!-- changing background colors-->

<script>
	var services = document.getElementsByClassName('service'),
		len = services.length;
		
	while(len--) {
		var me = services[len];
		
		me.addEventListener('mouseover', function(event) {
			document.body.className = this.className.replace('service ', '');
		}, false);
	}
</script>
